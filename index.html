<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="icon"
      href="favicon.ico"
      sizes="16x16 32x32"
      type="image/vnd.microsoft.icon"
    />
    <link rel="icon" href="favicon.png" sizes="16x16 32x32" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo" style="width: 376px; height: 40px">
            <img width="400" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul style="height: 276px; width: 32px">
            <li>
              <img
                style="width: 30px; height: 30px"
                class="invert"
                src="img/home.svg"
                alt="home"
              />Home
            </li>
            <li>
              <img
                style="width: 30px; height: 30px"
                class="invert"
                src="img/search.svg"
                alt="home"
              />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img
              style="height: 30px; width: 30px"
              class="invert"
              src="img/playlist.svg"
              alt=""
            />
            <h2>Your Library</h2>
            <div class="footer">
              <div>
                <a href="https://www.spotify.com/jp/legal/"
                  ><span>Legal</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/privacy/"
                  ><span>Privacy Center</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                  ><span>Privacy Policy</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                  ><span>About Ads</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/accessibility/"
                  ><span>Accessibility</span></a
                >
              </div>
            </div>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer">
              <img
                width="40px"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="playlists">
          <h2>Spotify Playlists</h2>
          <div class="cardcontainer"></div>
          <div class="playbar">
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="40px" id="previous" src="img/prevsong.svg" alt="" />
                <img width="40px" id="play" src="img/play.svg" alt="" />
                <img width="40px" id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume">
                  </div>
                </div>
              </div>
            </div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
